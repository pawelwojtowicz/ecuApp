<!DOCTYPE html>
<html ng-app="controller">
	<head>
		<title>Test webpage</title>
	</head>
	<body>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="ctrl.app.js"></script>
		Test website, that ilustrates the work of CGIProcessor</br>
<form action="cgi-bin/controller" method="post">
  <input type="hidden" name="command_name" value="controller"/>
  <input type="submit" name="api_name" value="shutdown"/></br></br>
  <input type="submit" name="api_name" value="restart"/></br></br>
</form>
<div ng-controller="processListCtrl as ctrl">
<table border="1" style="width:100%">
<tr><td>Name</td><td>VersionInfo</td><td>Status</td></tr>
<tr ng-repeat="processInfo in ctrl.processes"><td>{{processInfo.name}}</td><td>{{processInfo.versionInfo}}</td><td>{{processInfo.unitState}}</td></tr>
</table>
<div>
</body>
</html>
