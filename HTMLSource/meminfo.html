<!DOCTYPE html>
<html ng-app="memInfo">
	<head>
		<title>MemInfoPage</title>
	</head>
	<body>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="meminfo.app.js"></script>

		</table>
<div>
</body>
</html>
